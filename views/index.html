<% include sidebar.html %>
<div id="content">
    <div id="panel">
        <% tabs.forEach(function(item){
        var value = item[0];
        var text = item[1]; %>
        <a href="<%= value ? '/?tab=' + value : '/' %>"
           class="topic-tab <%= value === tab ? 'current-tab' : '' %>"><%= text %></a>
        <% }) %>
    </div>
</div>
